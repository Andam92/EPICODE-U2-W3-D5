<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizio con Fetch</title>
    <style>
      .showMe {
        display: none;
      }

      #alert {
        position: fixed;
        left: 5%;
        bottom: 5%;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="alert"
      class="alert alert-secondary showMe alert-dismissible fade show z-3"
      role="alert"
    ></div>
    <h1 class="text-center my-4">
      Sezione 1: alcune canzoni del mio gruppo preferito
    </h1>
    <main class="container">
      <div class="row my-5" id="cards">
        <!--Modello della card da "appendere"-->
        <!-- <div class="col-sm-6 col-md-4 col-lg-3 mb-3 mb-sm-0">
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              
            </div>
          </div>
        </div> -->
      </div>
      <div class="container">
        <h2>Sezione 2: la mia canzone preferita</h2>
        <div id="prefSong" class="row my-4"></div>
      </div>
      <div class="container">
        <h2>Sezione 3 Album preferiti</h2>
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" id="albumCarousel1"></div>
            <div class="carousel-item" id="albumCarousel2"></div>
            <div class="carousel-item" id="albumCarousel3"></div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div id="buttons" class="container my-4 d-flex justify-content-between">
        <button
          id="bottoneTitoli"
          onclick="mostraTitoli()"
          type="button"
          class="btn btn-primary text-center"
        >
          Mostra titoli canzoni
        </button>
        <button type="button" class="btn btn-primary text-center">
          Ordina canzoni per rank
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
